
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    command: "npm run dev"
    # npm run db:push && npm run db:generate
    ports:
      - "4000:4000"
    volumes:
      - ./:/app:delegated
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - ./.env
    depends_on:
      - rabbitmq
      - mysql
      - redis

  email-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    command: npm run start:worker
    depends_on:
      - rabbitmq
      - backend
    env_file:
      - .env
    volumes:
      - ./:/app:delegated
      - /app/node_modules
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   
      - "15672:15672"   # Management dashboard
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: abdoyasser # use your name for fast and easy access
      MYSQL_DATABASE: unit
      MYSQL_USER: abdoyasser # use your name for fast and easy access
      MYSQL_PASSWORD: abdoyasser # use your name for fast and easy access
    ports:
      - "3307:3306"

    volumes:
      - db-data:/var/lib/mysql

  redis:
    image: redis
    ports:
      - "6379:6379"

volumes:
  db-data: